# Testcontainers will provide the datasource automatically via @ServiceConnection
# No need to specify datasource URL, username, or password

# Liquibase will automatically run migrations on Testcontainers startup
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

